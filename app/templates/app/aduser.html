<h3> Admin users <h3>
        <table border=1>
            <thead>
                <th> Userid </th>
                <th>FIrst name</th>
                <th>Last name</th>
                <th>email</th>
                <th>country_code</th>
                <th>contact</th>
                <th>credit card </th>
                <th>Identification card </th>
                <th>Passport</th>
                <th>Rating</th>
                <th>Wallet</th>
            </thead>
            {% for p in user %}
            <tr>
                <td> {{ p.0 }} </td>
                <td> {{ p.1 }} </td>
                <td> {{ p.2 }} </td>
                <td> {{ p.3 }} </td>
                <td> {{ p.4 }} </td>
                <td> {{ p.5 }} </td>
                <td> {{ p.6 }} </td>
                <td> {{ p.7 }} </td>
                <td> {{ p.8 }} </td>
                <td> {{ p.9 }} </td>
                <td> {{p.10}} </td>
                <a href="view/{{property.0}}"><button>View</button></a>
                <a href="edit/{{property.0}}"><button>Edit</button></a>
                <a href="locate/{{property.0}}"><button>Locate</button></a>
                <a href="exchange/{{property.0}}"><button>exchange!</button></a>

            </tr>
            {% endfor %}
        </table>
